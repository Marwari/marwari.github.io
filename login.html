</html>
<form action="#" method="post">
	<div class="headcontainer">
		<h1><b>Login</b></h1>
	</div>
	<div class="container">
		<label><b>Username: </b></label>
		<input type="text" placeholder="Enter Username Here: e.g. starboy" name="uname" >

		<label><b>Password: </b></label>
		<input type="password" placeholder="Enter Your Password Here: " name="pswd">

		<button type="submit">Login</button>
		<input type="checkbox" checked="checked">Remember me
	</div>

	<div class="container" style="background-color:#CCCCCC">
	<button type="button" class="cancelbtn">Cancel</button>
	<span class="pswd"><a href="#">Forgot Password</a></span>
	</div>
</form>
